<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1200px, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="...">
            <div>
                <label for="">Enter your name</label>
                <input type="text" name="name" id="name" placeholder="enter your name" value="" required>
            </div>
            <div>
                <label for="">Enter your email</label>
                <input type="email" name="email" id="email" placeholder="enter your email" value="" required>
            </div>
            <div>
                <label for="">Enter your password</label>
                <input type="password" name="password" id="password" placeholder="enter your password" value="" required>
            </div>
            <div>
                <label for="">repeat your password</label>
                <input type="password" name="password" id="password" placeholder="Repeat your password" value="" required>
            </div>
            <div>
                <label for="">Enter your telephone</label>
                <input type="tel" name="telephone" id="telephone" placeholder="enter your telephone number" value="" required>
            </div>
            <div>
                <fieldset>
                    <legend>Select your gender</legend>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female">
                </fieldset>
            </div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </main>
</body>
</html>
