<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1200px, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="...">
            <div>
                <label for="">Enter your name</label>
                <input type="text" name="name" id="name" placeholder="enter your name" value="" required>
            </div>
            <div>
                <label for="">Enter your email</label>
                <input type="email" name="email" id="email" placeholder="enter your email" value="" required>
            </div>
            <div>
                <label for="">Enter your password</label>
                <input type="password" name="password" id="password" placeholder="enter your password" value="" required>
            </div>
            <div>
                <label for="">Enter your telephone</label>
                <input type="tel" name="telephone" id="telephone" placeholder="enter your telephone number" value="" required>
            </div>
            <div>
                <input type="color" name="color" id="color" value="" required>
            </div>
            <div>
                <input type="search" name="search" id="search" placeholder="enter your search text" value="" required>
            </div>
            <div>
                <input type="url" name="url" id="url" value="" required>
            </div>
            <div>
                <input type="range" name="range" id="range" value="" required>
            </div>
            <div>
                <input type="date" name="date" id="date">
            </div>
            <div>
                <input type="month" name="month" id="month">
            </div>
            <div>
                <input type="week" name="week" id="week">
            </div>
            <div>
                <input type="time" name="time" id="time">
            </div>
            <div>
                <input type="datetime-local" name="datetime" id="datetime">
            </div>
            <div>
                <input type="number" name="number" id="number">
            </div>
            <div>
                <input type="file" name="file" id="file">
            </div>
            <div>
                <fieldset>
                    <legend>Select your gender</legend>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female">
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>Select color</legend>
                    <label for="red">Red</label>
                    <input type="checkbox" name="color" id="red">
                    <label for="blue">Blue</label>
                    <input type="checkbox" name="color" id="blue">
                    <label for="green">Green</label>
                    <input type="checkbox" name="color" id="Green">
                </fieldset>
            </div>
            <div>
                <fieldset>
                    <legend>Select brand</legend>
                    <select name="brand" id="brand">
                        <option value="iOS">iOS</option>
                        <option value="android">Android</option>
                        <option value="linux">Linux</option>
                    </select>
                </fieldset>
            </div>
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </main>
</body>
</html>
